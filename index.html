<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Victor Szabo</title>
    <style>
      * {
        width: 100%;
        height: 100%;
        margin: 0;
        border: 0;
      }
      #frame {
        position: relative;
        top: -50px;
        height: calc(100% + 50px);
      }
    </style>
  </head>
  <body>
    <iframe
      id="frame"
      src="https://victorszabo0.wixsite.com/portfolio"
    ></iframe>
    <script>
      const hashMap = new Map([
        ["#geotagging-camera", "#comp-ldcw06gd"],
        ["#projects", "#comp-ldb7uy1e"],
      ]);
      const newHash = hashMap.get(document.location.hash);
      if (newHash) {
        document.getElementById("frame").src += newHash;
      }
    </script>
  </body>
</html>
